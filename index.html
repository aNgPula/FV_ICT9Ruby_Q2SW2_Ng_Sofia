<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q2Seatwork#2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>

	form{
	width: 900px;
	padding: 15px;
	margin: auto;
	background: rgba(0, 0, 0, 0.7);
	border:5px solid #45ccde;
	}

	body{
		background-image: url(https://img.lovepik.com/background/20211022/large/lovepik-big-data-technology-background-image_401731771.jpg);
		background-repeat:no-repeat;
		background-size: cover;
		background-attachment:fixed;
		color: white;
	}

	#interest{
			font-size: 15px;
			width: 200px;
		}

	h1{
		color:#45ccde;
	}

	p{
		color:#45ccde;
	}



	</style>
</head>
<body>
	<center>
	<h1>Robotics Club Registration Form</h1>
	<br>
	<p>Hi! Welcome to the Robotics Club Membership Form, please fill out all the details for us to get to know and contact you better!</p>
	</center>
	<div class="container-fluid">
		<form>
			<div class="row">
				<div class="col-md-6">
				<label for="name">Name:</label>
				<br>
				<input type="text" class="form-control">
				<br>
				<label for="name">Age:</label>
				<br>
				<input type="number" class="form-control">
				</div>
				<div class="col-md-6">
				<label for="name" >Email:</label>
				<br>
				<input type="email" class="form-control">
				<br>
				<label for="name">Phone Number:</label>
				<br>
				<input type="number" class="form-control">
				</div>

				<div class="col-md-6">
				<br><br><br>
				<label for="level">What level are you currently in?</label>
				<br>
				<select id="level" name="level" class="form-control">
				<option value="B">Beginner</option>
				<option value="I">Intermediate</option>
				<option value="A">Advance</option>
				<option value="E">Expert</option>
				</select>
				<br><br>
			</div>

			<br><br>

				<label for="interest">What are you interested in?</label>
				<br>
				<div class="container2">
				<input type="checkbox" id="Program" name="interest">
				<label for="program">Programming</label>
				<br>
				<input type="checkbox" id="Electronics" name="interest">
				<label for="electronics">Electronics</label>
				<br>
				<input type="checkbox" id="Design" name="interest">
				<label for="design">Mechanical Design</label>
				<br>
				<input type="checkbox" id="Machinery" name="interest">
				<label for="machinery">Machinery</label>
				<br>
				</div>

			<br><br><br>
			<label for="interest">Please choose a project you're interested in!</label>
				<br>
				<select class="form-control" id="interest">
					<option value="select">Select</option>
					<option value="RB">Robot Fights</option>
					<option value="HR">Homework Robot</option>
					<option value="RH">Robot Hand</option>
					<option value="RH">Dog Machine</option>
				</select>

			<label for="comments">Any comments?</label>
				<br>
				<textarea id="comments" name="comments" rows="4" cols="30" placeholder="Type your answer here..." class="form-control"></textarea>
	
		<center>
			<div class="col-md-6">
				<br>
				<button class="btn btn-info">Send</button>
			</div>
		</center>

			</div><br>
		</form>
	</div>
<br>
<small>
	<center> 
		Submitted by Sofia Ng
	</center>
</small>
<br>
</body>
</html>
